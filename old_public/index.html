<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="app-title"></title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/colreorder/1.6.2/css/colReorder.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-title" href="#"></a>
            <div id="navbar-subtitle" class="text-white-50 d-none"></div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Stats and Filters Row -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="m-0"><i class="bi bi-graph-up me-2"></i>Statistics</h5>
                    </div>
                    <div class="card-body" id="statistics">
                        <!-- Populated by JS -->
                        <div class="d-flex justify-content-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="m-0"><i class="bi bi-funnel me-2"></i>Filters</h5>
                        <button id="clear-filters" class="btn btn-sm btn-primary">
                            Clear All
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="active-filters-container">
                            <label class="form-label fw-medium">Active Filters:</label>
                            <div id="active-filters" class="d-flex flex-wrap mb-3">
                                <!-- No filters message -->
                                <div id="no-filters-message" class="text-muted fst-italic w-100 text-center py-2">
                                    No filters applied. Click the <i class="bi bi-funnel"></i> icon next to any column header to filter.
                                </div>
                            </div>
                        </div>
                        <div id="filter-buttons" class="d-none">
                            <!-- Filter buttons moved to column headers -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="m-0"><i class="bi bi-table me-2"></i>Data Table</h5>
                    <div class="d-flex align-items-center">
                        <!-- Placeholders for DataTables controls -->
                        <div id="dt-length-container" class="me-3"></div>
                        <div id="dt-buttons-container" class="me-3"></div>
                        <button id="export-csv" class="btn btn-sm btn-primary">
                            <i class="bi bi-download me-1"></i>Export CSV
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0 border-top">
                <table id="data-table" class="table table-striped table-hover" style="width:100%">
                    <thead><tr></tr></thead>
                    <tbody>
                        <!-- Loading state -->
                        <tr>
                            <td colspan="10" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 text-muted">Loading data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Filter/Details Modal -->
    <div class="modal fade" id="filter-modal" tabindex="-1">
        <!-- Modal content will be added dynamically -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.6.2/js/dataTables.colReorder.min.js"></script>

    <!-- Search Highlighting -->
    <script src="https://cdn.datatables.net/plug-ins/1.13.4/features/searchHighlight/dataTables.searchHighlight.min.js"></script>
    <script src="https://bartaz.github.io/sandbox.js/jquery.highlight.js"></script>

    <!-- Sticky Header -->
    <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>

    <!-- Your App -->
    <script src="https://cdn.jsdelivr.net/npm/minisearch@6.2.0/dist/umd/index.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="theme.js"></script>
</body>
</html>
